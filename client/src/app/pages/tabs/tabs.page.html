<ion-header>
  <ion-toolbar color="primary" text-center>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="cog-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Save My Money</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-tabs><!--*ngIf="(utente$ | async) as utente"-->
    


    <ion-tab-bar slot="bottom"> <!--top-->
      <ion-tab-button tab="movimenti" class="left">
        <ion-icon name="home"></ion-icon>
        <ion-label>{{'HOME_TAB' | translate}}</ion-label>
      </ion-tab-button>



      <ion-tab-button tab="categorie" class="right">
        <ion-icon name="list"></ion-icon>
        <ion-label>{{'CATEGORIE_TAB' | translate}}</ion-label>
      </ion-tab-button>
      
      <!--<ion-button fill="solid" size="small" color="dark" (click)="profilo()">
        <ion-icon name="list" color="light"></ion-icon>{{'PROFILO_MENU' | translate}}</ion-button>-->
      
        <ion-tab-button tab="profilo">
        <ion-icon name="cog-outline"></ion-icon>
        <ion-label>{{'IMPOSTAZIONI_TAB' | translate}}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
    
  </ion-tabs>
  
</ion-content>
