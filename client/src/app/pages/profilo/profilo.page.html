<ion-header>
  <ion-toolbar color="primary" text-center>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> 
      <p *ngIf="utente"><strong> {{utente.cognome + ' ' + utente.nome}}</strong></p>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding color="primary">
  <form [formGroup]="profiloFormModel">


      <ion-item class="animated fadeInUp">
        <ion-label position="floating">{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="profiloFormModel.get('username').touched && profiloFormModel.get('username').invalid">
        <ion-text color="danger">{{ 'USERNAME_REQUIRED' | translate }}</ion-text>
      </p>

      <ion-item>

        <ion-label position="fixed">{{ 'LANGUAGE' | translate }}</ion-label>
        <ion-select formControlName="linguaPreferita" okText="{{ 'SAVE_BUTTON' | translate }}" cancelText="{{ 'CANCEL_BUTTON' | translate }}">
          <ion-select-option *ngFor="let lingua of lingue" [value]="lingua.valore">{{lingua.etichetta}}</ion-select-option>
        </ion-select>
      </ion-item>


      <div margin-top="30px" align="center">
      <ion-button icon-left size="medium" shape="round" color="secondary" (click)="onSubmit()" [disabled]="!profiloFormModel.valid" tappable>
        {{ 'SAVE_BUTTON' | translate }}
      </ion-button>
      <ion-button icon-left size="medium" shape="round" color="secondary" (click)="cancel()" tappable>
        {{ 'CANCEL_BUTTON' | translate }}
      </ion-button>
    </div>
  </form>


  <div class="logo centrato">
    <img src="assets/image/LogoSenzaBordo.png" alt="SaveMyMoney logo">
  <h3 > Version: 1.0.0 Save My money</h3>
  <p> by SMM Team Â©</p>
</div>
<div class="centrato">
  
</div>
</ion-content>
